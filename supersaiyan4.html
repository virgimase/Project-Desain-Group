        <script>
            var win = navigator.platform.indexOf('Win') > -1;
            if (win && document.querySelector('#sidenav-scrollbar')) {
                var options = {
                  damping: '0.5'

        <main class="main-content  mt-0">
            <section>
                <div class="page-header min-vh-75">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                                <div class="card card-plain mt-8">
                                    <div class="card-header pb-0 text-left bg-transparent">
                                        <h3 class="font-weight-bolder text-info text-gradient">Layanan_API API</h3>
                                        <p class="mb-0">Enter your Username and password to sign up</p>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action="/users/register">
                                            <div style="color: red;">
                                            </div>
                                            <label>Username</label>
                                            <div>
                                                <input style="font-family:Arial, FontAwesome" name="username" type="text" class="form-control" placeholder="&#xf007;   Username" required>
                                            </div>
                                            <label>Password</label>
                                            <div>
                                                <input style="font-family:Arial, FontAwesome" name="password" type="password" class="form-control" placeholder="&#xf13e;   Password" required>
                                            </div>
                                            <label>Confirm Password</label>
                                            <div>
                                                <input style="font-family:Arial, FontAwesome" name="confirmPassword" type="password" class="form-control" placeholder="&#xf13e;   Confirm Password" required>
                                            </div>
                                            <br>
                                            <div class="text-center">
                                                <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                        <p class="mb-4 text-sm mx-auto">
                                            apakah anda sudah memiliki akun?
